<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/js02.js"></script>
  <script src="js/moment-with-locales.js"></script>
  <script src="js/moment.js"></script>
</head>

<body>
  <table class="table table-borderless table-dark">
    <thead>
      <tr>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thurs</th>
        <th scope="col">Fri</th>
      </tr>
    </thead>
    <tbody onclick="showModal()" data-toggle="modal" data-target="#exampleModal">
      <tr>
        <th scope="row" class="the1">30</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">7</th>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
      <tr>
        <th scope="row">14</th>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
      </tr>
      <tr>
        <th scope="row">21</th>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
      <tr>
        <th scope="row">28</th>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="the1">1</td>
      </tr>

    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">MEETING ROOM RESERVATION</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>* Srart Date</p>
          <span>
            <input type="date" name="" id="startDate" placeholder="06/12/2020">
          </span>
          <p>* End Date</p>
          <input type="date" name="" id="endDate" placeholder="07/12/2020">
        </div>
        <div>
          <p> * Note </p>
          <textarea name="" id="" cols="67" rows="10">Type messager in here </textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="Submit()">Book</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
